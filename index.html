<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>

    <div id="nav">
        <ul id="catogory">

            <li class="fa fa-earth site_icon"></li>

            <input type="text" placeholder="Search our tutorials, e.g. HTML">

        <a class="whare" href="">Not Sure Where To Begin?</a>
